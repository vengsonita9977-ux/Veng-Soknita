<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            width: 400px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .required {
            color: red;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            background: #ff8a00;
            color: white;
            padding: 12px;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #e67800;
        }
        .social {
            text-align: center;
            margin-top: 20px;
        }
        .social img {
            width: 45px;
            margin: 10px;
            cursor: pointer;
        }
        .line {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        .line div {
            flex: 1;
            height: 1px;
            background: #ccc;
        }
        .line span {
            padding: 0 10px;
            font-weight: bold;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register to post free ad</h2>

    <form>
        <label>First Name <span class="required">*</span></label>
        <input type="text" placeholder="">

        <label>Last Name <span class="required">*</span></label>
        <input type="text" placeholder="">

        <label>Phone Number <span class="required">*</span></label>
        <input type="tel" placeholder="">

        <label>Password <span class="required">*</span></label>
        <input type="password" placeholder="">

        <label>Confirm Password <span class="required">*</span></label>
        <input type="password" placeholder="">

        <button class="submit-btn">Submit</button>
    </form>

    <div class="line">
        <div></div>
        <span>Or</span>
        <div></div>
    </div>

    <div class="social">
        <!-- Use your own icons here -->
        <img src="facebook.png" alt="Facebook">
        <img src="google.png" alt="Google">
    </div>
</div>

</body>
</html>
