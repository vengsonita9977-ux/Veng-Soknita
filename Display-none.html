<!DOCTYPE html>
<html>
<head>
  <title>Hide Element Example</title>
</head>
<body>

  <h2>What Can JavaScript Do?</h2>

  <p id="demo">JavaScript can hide this paragraph.</p>

  <button type="button" onclick="document.getElementById('demo').style.display='none'">
    Click to Hide
  </button>

</body>
</html>
